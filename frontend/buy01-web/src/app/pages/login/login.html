<div class="login-container" style="max-width: 400px; margin: 2rem auto; padding: 1rem; border: 1px solid #ddd;">
  <h2>Connexion ğŸ”‘</h2>

  @if (message()) {
    <div style="background: #e0f7fa; padding: 10px; margin-bottom: 10px;">
      {{ message() }}
    </div>
  }

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div style="margin-bottom: 1rem;">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" style="width: 100%; padding: 8px;">
    </div>

    <div style="margin-bottom: 1rem;">
      <label for="password">Mot de passe</label>
      <input id="password" type="password" formControlName="password" style="width: 100%; padding: 8px;">
    </div>

    <button type="submit" [disabled]="loginForm.invalid" style="padding: 10px 20px; cursor: pointer; background: #28a745; color: white; border: none;">
      Se connecter
    </button>

  </form>
</div>
